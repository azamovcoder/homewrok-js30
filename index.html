<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="container">
            <nav class="navbar">
                <h2>Ob-havo</h2>
                <form action="" class="form">
                    <input class="search__input" type="text" placeholder="Qidirish">
                    <button class="search" type="submit">Search</button>
                </form>
            </nav>
        </div>
    </header>
    <main class="main">

        <section class="hero">
            <div class="container">
                <div class="weather__wrapper">
                    <p class="weather__region">Tashkent, Uzbekistan</p>
                    <div class="weather__info">
                        <img src="" class="weather__image" alt="img">
                        <p class="weather__degree"></p>
                    </div>
                    <p class="weather__desc">Partly Cload</p>
                </div>
                <div class="forecastday">
                    <div class="forecastday__item">

                    </div>
                </div>
                <div class="future__weather">
                    <div class="weather__tomorrow">
                        <div class="weather__tomorrow__info">
                            <p>Tommorow</p>
                            <div class="tomorrow__weather__info">
                                <img src="" class="weather__tomorrow__image" alt="img">
                                <p class="weather__tomorrow__degree"></p>
                                <p class="weather__tomorrow__decs"></p>
                            </div>
                            <div class="tomorrow__sun">
                                <p class="tomorrow__sunrise"></p>
                                <p class="tomorrow__sunset"></p>
                            </div>

                        </div>
                    </div>
                    <div class="weather__after-tomorrow">
                        <div class="weather__after-tomorrow__info">
                            <p class="after-weather__data"></p>
                            <div class="after-tomorrow__weather__info">
                                <img src="" class="weather__after-tomorrow__image" alt="img">
                                <p class="weather__after-tomorrow__degree"></p>
                                <p class="weather__after-tomorrow__decs"></p>
                            </div>
                            <div class="after-tomorrow__sun">
                                <p class="after-tomorrow__sunrise"></p>
                                <p class="after-tomorrow__sunset"></p>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>


    <script src="js/main.js"></script>
</body>

</html>
